<!DOCTYPE html>
{% extends 'base_1.html' %}
{% block content %}
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <style type = "text/css">

        }
        .dropdown-menu{
            background-color:#cf4141!important;
        }
    </style>
    <title> Bluett</title>
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <div class="container">

      <br>
        <form action = "." role = "search"  method = "POST">
            <div class = "row justify-content-md-center">



                        {% csrf_token %}
                           <div class = "col-lg-2 col-sm-4 col-md-4 col-xs-6">>
                                            <select class="form-control" id="stud_N" name = "stud_N">
                                               {% for xx in nam %}
                                              <option value = "{{xx}}">{{xx}}</option>
                                                {% endfor %}
                                            </select>
                           </div>

                           <div class = "form-inline" method = "POST">
                                <div class = "col-lg-1 col-sm-3 col-md-2 col-xs-4">

                                            <label for="Term">Term  </label>
                                </div>
                                <div class = "col-lg-2 col-sm-4 col-md-4 col-xs-6">
                                                <select class="form-control" id="Term" name = "Term">
                                                  <option value = "First Term">1st Term</option>
                                                  <option value = "Second Term">2nd Term</option>
                                                  <option value = "Third Term">3rd Term</option>
                                                </select>
                                </div>
                                <div class = "col-lg-2 col-sm-4 col-md-4 col-xs-6">
                                                <select class="form-control" id="CAT" name = "CAT">
                                                  <option value = "Mid Term CAT1">CAT 1</option>
                                                  <option value = "Mid Term CAT2">CAT 2</option>
                                                  <option value = "Exams">Exam</option>
                                                  <option value = "1st CAT">1st week</option>
                                                  <option value = "2nd CAT">2nd week</option>
                                                  <option value = "3rd CAT">3rd week</option>
                                                  <option value = "4th CAT">4th week</option>
                                                  <option value = "5th CAT">5th week</option>
                                                  <option value = "6th CAT">6th week</option>
                                                  <option value = "7th CAT">7th week</option>
                                                  <option value = "8th CAT">8th week</option>
                                                </select>
                                </div>

                           </div>
            </div>
            <br>
            <br>
            <br>
            <br>
            <div class = "row justify-content-md-center">
                           <div class = "col-lg-2 col-sm-4 col-md-4 col-xs-6">
                               <input type ="submit"  class = "btn btn-lg btn-danger outline "name = "submit" value = "Submit">
                           </div>
            </div>
            <br>
            <br>

        </form>

        <div class = "row justify-content-md-center">
             <div class = "col-lg-4 col-sm-8 col-md-10 col-xs-12">
                   <p><h3><strong> {{cats }}</strong></h3></p>
                <table class="table table-dark">
                      <thead>
                            <tr>

                              <th scope="col">Subjects</th>
                              <th scope="col">Scores</th>

                            </tr>
                      </thead>

                         {% for  bo, ko in scores.items %}
                      <tbody>

                            <tr>
                              <th scope="row">{{bo}}</th>
                              <td>{{ko}}</td>

                            </tr>
                      {% endfor %}


                      </tbody>

                </table>

          </div>

        </div>
      <br>

      <div class = "row justify-content-md-center">
         <div class =" col-8">
            <div class="alert alert-success" role="alert">
                 <h4> <strong>Average: {{ avg }}%</strong></h4>
            </div>
         </div>
      </div>
      <div class = "row justify-content-md-center">
         <div class =" col-8">
            <div class="alert alert-success" role="alert">
                 <h4> <strong>Teacher Comments:  {{ comms }}</strong></h4>
            </div>
         </div>
      </div>
      <div class = "row justify-content-md-center">
         <div class =" col-8">
            <div class="alert alert-success" role="alert">
                 <h4> <strong>Head Teacher/Admin Comments:  {{ comms }}</strong></h4>
            </div>
         </div>
      </div>

      </div>
  </div>


</body>
</html>
{% endblock %}
