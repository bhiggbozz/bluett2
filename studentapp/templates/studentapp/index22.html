<html>
<head>
    <title> Login Form </title>
    {% load static %}
    <link rel = "stylesheet" text = "text/css" href= "{% static 'studentapp/style2.css' %}">
    <meta charset="UTF-8">
</head>
    <body>
    <div class="pass-box">
        {% load static %}
        <img src= "{% static 'studentapp/avatar.png' %}"  class = "avatar-pass">
            <h1> Change Password </h1>
            <form action = "." method = "POST">
                {% csrf_token %}
                <p> School Username </p>
                {{form.school}}
                <p> Username </p>
                {{form.users}}
                <p> Password </p>
                {{form.passes}}
                <p> New Password </p>
                {{form.chg_pass}}
                <p> Confirm Password </p>
                {{form.con_pass}}
                <input type ="submit" name = "submit" value = "Save">
                <a href = "http://127.0.0.1:8000/studentapp/ "> Home </a>
            </form>
    </div>
    </body>
</html>
